    <section class="section">
      <div class="container">
        <div class="content" id="content">
          <h1 class="title">kbvis</h1>
          <p>入力されたテキストデータからキーボードの打鍵頻度を可視化します。</p>
          <div class="file">
            <div>
              <button class="button" id="reset-button">
                <span class="icon is-small">
                  <i class="fas fa-eraser" aria-hidden="true"></i>
                </span>
                <span>Reset</span>
              </button>
            </div>
            <div class="dropdown">
              <div class="dropdown-trigger" is-active>
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                 </span>
                  <span>Sample</span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a class="dropdown-item">
                    <link href="data/sample.txt" id="sample-text"></link>
                    Lorem ipsum
                  </a>
                  <hr class="dropdown-divider">
                  <a href="#" class="dropdown-item">
                    With divider
                  </a>
                </div>
              </div>
            </div>
            <label class="file-label">
              <input class="file-input" type="file" name="resume" id="upload-file">
              <span class="file-cta">
                <span class="file-icon">
                <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  File...
                </span>
              </span>
            </label>
          </div>

          <div>
            <textarea class="textarea" id="upload-text" placeholder="Type something here!"></textarea>
          </div>


          <div class="chart" id="heatmap"></div>
